<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦吉纳家居宣传卡片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --gradient-start: #1a2a6c;
            --gradient-mid: #b21f1f;
            --gradient-end: #fdbb2d;
            --accent-color: #ff7b54;
            --light-color: #ffffff;
            --border-radius-lg: 16px;
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.1);
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }
    
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 宣传卡片样式 */
        .mcgina-promo-card {
            position: relative;
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-xl);
            color: var(--light-color);
            z-index: 1;
        }
        
        .mcgina-promo-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 var(--spacing-xl);
            z-index: 5;
        }
        
        .mcgina-core-slogan {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.4;
            margin: 0;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            background: linear-gradient(90deg, #ffffff, #ffe1a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .mcgina-core-slogan::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }
        
        /* 装饰元素 */
        .mcgina-decoration {
            position: absolute;
            z-index: 2;
        }
        
        .mcgina-deco-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -60px;
            right: -60px;
        }
        
        .mcgina-deco-circle.second {
            width: 120px;
            height: 120px;
            bottom: -30px;
            left: 20%;
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* 波浪效果 */
        .mcgina-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255, 255, 255, 0.1)" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,197.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 100% 100%;
            z-index: 3;
        }
        
        .mcgina-wave.wave-2 {
            height: 30px;
            opacity: 0.7;
            bottom: 10px;
            animation: wave 8s linear infinite;
        }
        
        /* 闪亮特效 */
        .mcgina-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            animation: shine 4s infinite;
            z-index: 4;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        /* 手机屏幕适配 */
        @media (max-width: 768px) {
            .mcgina-core-slogan {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 麦吉纳小程序宣传卡片 -->
        <div class="mcgina-promo-card">
            <div class="mcgina-promo-content">
                <p class="mcgina-core-slogan">聚焦软体家具创新，做精准爆款提供商</p>
            </div>
            <!-- 装饰元素 -->
            <div class="mcgina-decoration mcgina-deco-circle"></div>
            <div class="mcgina-decoration mcgina-deco-circle second"></div>
            <!-- 波浪效果 -->
            <div class="mcgina-wave"></div>
            <div class="mcgina-wave wave-2"></div>
            <!-- 闪亮特效 -->
            <div class="mcgina-shine"></div>
        </div>
    </div>
