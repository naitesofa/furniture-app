<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家逸生活 - 高品质家居专家</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/scrollbar.css" rel="stylesheet">
    <style>
        /* 页面特定样式可以添加在这里 */
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 页面头部 -->
        <div class="header">
            <div class="header-left">
                <i class="fas fa-arrow-left" onclick="goBack()"></i>
            </div>
            <div class="header-title">页面标题</div>
            <div class="header-right">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="content">
            <!-- 在这里添加页面特定内容 -->
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab-item" data-tab="home">
                <div class="tab-icon"><i class="fas fa-home"></i></div>
                <div>首页</div>
            </div>
            <div class="tab-item" data-tab="category">
                <div class="tab-icon"><i class="fas fa-th-large"></i></div>
                <div>分类</div>
            </div>
            <div class="tab-item" data-tab="cart">
                <div class="tab-icon"><i class="fas fa-shopping-cart"></i></div>
                <div>购物车</div>
            </div>
            <div class="tab-item" data-tab="profile">
                <div class="tab-icon"><i class="fas fa-user"></i></div>
                <div>我的</div>
            </div>
        </div>
    </div>
    
    <script src="../js/common.js"></script>
    <!-- 在这里添加页面特定脚本 -->

</html>
