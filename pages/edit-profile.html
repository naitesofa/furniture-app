<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人资料 - 家逸生活</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/scrollbar.css" rel="stylesheet">
    <style>
        /* 主题颜色变量 - 与首页保持一致 */
        :root {
            --primary-color: #2A9D8F;
            --secondary-color: #E9C46A;
            --accent-color: #F4A261;
            --dark-color: #264653;
            --light-color: #F8F9FA;
            --bg-color: #F5F7F8;
            
            /* 完整品牌色彩系统 */
            --brand-primary: #2A9D8F;
            --brand-primary-light: #4DB6A9;
            --brand-primary-dark: #1F7A70;
            --brand-primary-transparent: rgba(42, 157, 143, 0.1);
            
            --brand-secondary: #E9C46A;
            --brand-secondary-light: #F2D68B;
            --brand-secondary-dark: #D4A93B;
            
            --brand-accent: #F4A261;
            --brand-accent-light: #F7BE8C;
            --brand-accent-dark: #E68940;
            
            --brand-dark: #264653;
            --brand-dark-light: #3A6A7E;
            --brand-dark-dark: #1A323C;
            
            --brand-light: #F8F9FA;
            --brand-light-dark: #E9ECEF;
            
            --brand-success: #38B2AC;
            --brand-warning: #F59E0B;
            --brand-error: #EF4444;
            --brand-info: #3B82F6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--brand-dark);
        }
        
        .nav-bar {
            background: var(--brand-primary);
            box-shadow: 0 4px 6px rgba(38, 70, 83, 0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--brand-dark);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--brand-light-dark);
            border-radius: 0.5rem;
            background-color: white;
            color: var(--brand-dark);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--brand-light-dark);
            border-radius: 0.5rem;
            background-color: white;
            color: var(--brand-dark);
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }
        
        .btn-primary {
            background-color: var(--brand-primary);
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: var(--brand-primary-dark);
        }
        
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.3);
        }
        
        .btn-press {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-press:active {
            transform: scale(0.95);
        }
        
        .form-item {
            border-bottom: 1px solid var(--brand-light-dark);
            transition: all 0.3s ease;
        }
        
        .form-item:last-child {
            border-bottom: none;
        }
        
        .chevron-right {
            color: var(--brand-light-dark);
        }
    </style>
</head>
<body class="bg-gray-50 pb-20">
    <!-- 顶部导航栏 -->
    <div class="nav-bar fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center justify-between px-4 h-12">
            <div class="flex items-center">
                <a href="settings.html" class="text-white">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="text-lg font-medium text-white ml-4">编辑个人资料</div>
            </div>
            <button id="saveBtn" class="text-white font-medium">保存</button>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="pt-16 px-4 pb-6">
        <div class="bg-white rounded-lg overflow-hidden">
            <!-- 基本信息 -->
            <div class="form-item p-4">
                <div class="form-group">
                    <label class="form-label">昵称</label>
                    <input type="text" id="nickname" class="form-input" value="李小明">
                </div>
            </div>
            
            <div class="form-item p-4">
                <div class="form-group">
                    <label class="form-label">性别</label>
                    <select id="gender" class="form-select">
                        <option value="male" selected>男</option>
                        <option value="female">女</option>
                        <option value="other">保密</option>
                    </select>
                </div>
            </div>
            
            <div class="form-item p-4">
                <div class="form-group mb-0">
                    <label class="form-label">生日</label>
                    <div class="flex items-center justify-between" id="birthdate-selector">
                        <div class="text-gray-600" id="birthdate-text">1990-01-01</div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <div class="form-item p-4">
                <div class="form-group mb-0">
                    <label class="form-label">手机号码</label>
                    <input type="tel" id="phone" class="form-input" value="138****1234">
                </div>
            </div>
            
            <div class="form-item p-4">
                <div class="form-group mb-0">
                    <label class="form-label">电子邮箱</label>
                    <input type="email" id="email" class="form-input" value="example@mail.com">
                </div>
            </div>
            
            <div class="form-item p-4">
                <div class="form-group mb-0">
                    <label class="form-label">个人简介</label>
                    <textarea id="bio" class="form-input" rows="3" placeholder="介绍一下自己吧..."></textarea>
                </div>
            </div>
        </div>
        
        <!-- 按钮区域 -->
        <div class="mt-6">
            <button id="saveButton" class="btn-primary btn-press">保存修改</button>
        </div>
    </div>
    
    <!-- 生日选择弹窗 -->
    <div id="birthdate-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-end justify-center">
        <div class="bg-white w-full rounded-t-xl">
            <div class="flex justify-between items-center p-4 border-b">
                <button id="cancel-birthdate" class="text-gray-500">取消</button>
                <div class="font-medium">选择生日</div>
                <button id="confirm-birthdate" class="text-primary font-medium">确定</button>
            </div>
            
            <div class="p-4">
                <div class="flex justify-center space-x-4">
                    <!-- 年份选择 -->
                    <select id="year-select" class="form-select w-24 text-center">
                        <!-- 年份选项将通过JS动态生成 -->
                    </select>
                    
                    <!-- 月份选择 -->
                    <select id="month-select" class="form-select w-16 text-center">
                        <!-- 月份选项将通过JS动态生成 -->
                    </select>
                    
                    <!-- 日期选择 -->
                    <select id="day-select" class="form-select w-16 text-center">
                        <!-- 日期选项将通过JS动态生成 -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取用户资料
            const userData = {
                nickname: '李小明',
                gender: 'male',
                birthdate: '1990-01-01',
                phone: '138****1234',
                email: 'example@mail.com',
                bio: ''
            };
            
            // 填充表单
            document.getElementById('nickname').value = userData.nickname;
            document.getElementById('gender').value = userData.gender;
            document.getElementById('birthdate-text').textContent = userData.birthdate;
            document.getElementById('phone').value = userData.phone;
            document.getElementById('email').value = userData.email;
            document.getElementById('bio').value = userData.bio;
            
            // 生日选择器
            const birthdateSelector = document.getElementById('birthdate-selector');
            const birthdateModal = document.getElementById('birthdate-modal');
            const cancelBirthdate = document.getElementById('cancel-birthdate');
            const confirmBirthdate = document.getElementById('confirm-birthdate');
            const yearSelect = document.getElementById('year-select');
            const monthSelect = document.getElementById('month-select');
            const daySelect = document.getElementById('day-select');
            
            // 初始化年份选择器 (1950-2010)
            for (let year = 2010; year >= 1950; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearSelect.appendChild(option);
            }
            
            // 初始化月份选择器
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month + '月';
                monthSelect.appendChild(option);
            }
            
            // 更新日期选择器
            function updateDaySelect() {
                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const daysInMonth = new Date(year, month, 0).getDate();
                
                // 清空现有选项
                daySelect.innerHTML = '';
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement('option');
                    option.value = day;
                    option.textContent = day + '日';
                    daySelect.appendChild(option);
                }
            }
            
            // 初始化日期选择器
            updateDaySelect();
            
            // 监听年份和月份变化
            yearSelect.addEventListener('change', updateDaySelect);
            monthSelect.addEventListener('change', updateDaySelect);
            
            // 设置默认生日日期
            const defaultDate = userData.birthdate.split('-');
            yearSelect.value = defaultDate[0];
            monthSelect.value = parseInt(defaultDate[1]);
            
            // 更新日期选择器
            updateDaySelect();
            daySelect.value = parseInt(defaultDate[2]);
            
            // 打开生日选择器
            birthdateSelector.addEventListener('click', function() {
                birthdateModal.classList.remove('hidden');
            });
            
            // 取消生日选择
            cancelBirthdate.addEventListener('click', function() {
                birthdateModal.classList.add('hidden');
            });
            
            // 确认生日选择
            confirmBirthdate.addEventListener('click', function() {
                const year = yearSelect.value;
                const month = monthSelect.value.padStart(2, '0');
                const day = daySelect.value.padStart(2, '0');
                
                document.getElementById('birthdate-text').textContent = `${year}-${month}-${day}`;
                birthdateModal.classList.add('hidden');
            });
            
            // 保存按钮
            const saveButton = document.getElementById('saveButton');
            const saveBtn = document.getElementById('saveBtn');
            
            function saveProfile() {
                // 获取表单数据
                const updatedData = {
                    nickname: document.getElementById('nickname').value,
                    gender: document.getElementById('gender').value,
                    birthdate: document.getElementById('birthdate-text').textContent,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    bio: document.getElementById('bio').value
                };
                
                // 在真实应用中，这里会发送数据到服务器
                // 这里仅模拟保存成功
                localStorage.setItem('userData', JSON.stringify(updatedData));
                
                // 提示保存成功
                alert('个人资料保存成功！');
                
                // 返回设置页面
                window.location.href = 'settings.html';
            }
            
            saveButton.addEventListener('click', saveProfile);
            saveBtn.addEventListener('click', saveProfile);
        });
    </script>
</body>
</html>
