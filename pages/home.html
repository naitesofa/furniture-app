<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家逸生活 - 专业沙发定制</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/scrollbar.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
</head>
<body>
    <!-- 主内容容器 -->
    <div class="main-container pb-20">
        <!-- 顶部区域 -->
        <div class="header-container brand-decoration">
            <!-- 添加云漫标题 -->
            <div class="app-title-container">
                <h1 class="app-title">云漫</h1>
            </div>
            
            <!-- 优化搜索框容器 -->
            <div class="search-wrapper">
                <div class="search-container" id="search-container" onclick="goToSearchPage()">
                    <input type="text" class="search-input" id="search-input" placeholder="搜索家具、空间..." readonly onclick="goToSearchPage()" />
                    <div class="search-control-buttons">
                        <div class="search-icon" id="search-button" onclick="event.stopPropagation(); goToSearchPage();">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 视频展示 -->
            <div class="video-banner">
                <div class="video-wrapper">
                    <video id="banner-video" autoplay loop muted playsinline>
                        <source src="../videos/308.MP4" type="video/mp4">
                        
                    </video>
                    <div class="banner-overlay">
                    </div>
                    <!-- 视频控制区域 -->
                    <div class="video-controls">
                        <div class="video-progress-container" id="video-progress">
                            <div class="video-progress-bar" id="video-progress-bar">
                                <div class="video-progress-handle"></div>
                            </div>
                        </div>
                        <div class="video-controls-buttons">
                            <div class="video-control-left">
                                <button class="video-control-button video-play-button" id="video-play-button">
                                    <i class="fas fa-pause"></i>
                                </button>
                                <button class="video-control-button" id="video-mute-button">
                                    <i class="fas fa-volume-mute"></i>
                                </button>
                                <div class="video-time" id="video-time">00:00 / 00:00</div>
                            </div>
                            <div class="video-control-right">
                                <button class="video-control-button">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 产品展示 -->
        <div class="px-4 product-section">
            <div class="product-showcase">
                <div class="product-container">
                    <div class="product-scroll auto-scroll scroll-damping" id="product-scroll">
                        <!-- 颜色变体 -->
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=1'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/09.jpg" alt="太空沙发-深灰色" class="product-img" data-fallback="../images/sofa/12.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge bestseller">深灰色</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=2'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/12.jpg" alt="太空沙发-米色" class="product-img" data-fallback="../images/sofa/14.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">米色</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=3'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/14.jpg" alt="太空沙发-蓝色" class="product-img" data-fallback="../images/sofa/15.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge new">蓝色</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=4'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/15.jpg" alt="太空沙发-绿色" class="product-img" data-fallback="../images/sofa/16.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">绿色</div>
                            </div>
                        </div>
                        
                        <!-- 尺寸变体 -->
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=5'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/16.jpg" alt="太空沙发-双人座" class="product-img" data-fallback="../images/sofa/17.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">双人座</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=6'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/17.jpg" alt="太空沙发-三人座" class="product-img" data-fallback="../images/sofa/19.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge bestseller">三人座</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=7'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/19.jpg" alt="太空沙发-四人座" class="product-img" data-fallback="../images/sofa/09.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">四人座</div>
                            </div>
                        </div>
                        
                        <!-- 材质变体 -->
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=8'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/09.jpg" alt="太空沙发-布艺" class="product-img" data-fallback="../images/sofa/12.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">布艺款</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=9'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/12.jpg" alt="太空沙发-真皮" class="product-img" data-fallback="../images/sofa/14.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge premium">真皮款</div>
                            </div>
                        </div>
                        
                        <!-- 视角变体 -->
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=10'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/14.jpg" alt="太空沙发-正视图" class="product-img" data-fallback="../images/sofa/15.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">正视图</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=10'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/16.jpg" alt="太空沙发-侧视图" class="product-img" data-fallback="../images/sofa/17.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">侧视图</div>
                            </div>
                        </div>
                        
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=10'">
                            <div class="product-card-inner">
                                <img src="../images/sofa/19.jpg" alt="太空沙发-背视图" class="product-img" data-fallback="../images/sofa/09.jpg" onerror="this.onerror=null; this.src=this.getAttribute('data-fallback');">
                                <div class="product-card-badge">背视图</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item btn-press">
            <div class="tab-icon tab-active"><i class="fas fa-home"></i></div>
            <div class="tab-label tab-active">首页</div>
        </a>
        <a href="categorynew.html" class="tab-item btn-press">
            <div class="tab-icon tab-inactive"><i class="fas fa-store"></i></div>
            <div class="tab-label tab-inactive">展厅</div>
        </a>
        <a href="crowdfunding.html" class="tab-item btn-press">
            <div class="tab-icon tab-inactive"><i class="fas fa-crown"></i></div>
            <div class="tab-label tab-inactive">众筹</div>
        </a>
        <a href="cart.html" class="tab-item btn-press">
            <div class="tab-icon tab-inactive position-relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-badge" class="cart-badge">0</span>
            </div>
            <div class="tab-label tab-inactive">购物车</div>
        </a>
        <a href="profile.html" class="tab-item btn-press">
            <div class="tab-icon tab-inactive"><i class="fas fa-user"></i></div>
            <div class="tab-label tab-inactive">我的</div>
        </a>
    </div>
    
    <!-- 浮动客服按钮 -->
    <a href="customer-service.html" class="fixed right-4 bottom-20 z-20 w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform duration-300" id="customer-service-btn">
        <div class="relative">
            <i class="fas fa-headset text-xl text-brand-primary"></i>
            <span class="absolute -top-1 -right-1 w-3 h-3 bg-brand-error rounded-full pulse-animation"></span>
        </div>
    </a>
    
    <!-- 分享面板 -->
    <div class="overlay" id="share-overlay"></div>
    <div class="share-panel" id="share-panel">
        <div class="share-panel-header">
            <div class="share-panel-title">分享到</div>
            <button class="share-panel-close" id="share-panel-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="share-options">
            <div class="share-option" onclick="shareToWechat()">
                <div class="share-icon wechat">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="share-option-label">微信好友</div>
            </div>
            <div class="share-option" onclick="shareToMoments()">
                <div class="share-icon moments">
                    <i class="fas fa-users"></i>
                </div>
                <div class="share-option-label">朋友圈</div>
            </div>
            <div class="share-option" onclick="shareToWeibo()">
                <div class="share-icon weibo">
                    <i class="fab fa-weibo"></i>
                </div>
                <div class="share-option-label">微博</div>
            </div>
            <div class="share-option" onclick="shareToQQ()">
                <div class="share-icon qq">
                    <i class="fab fa-qq"></i>
                </div>
                <div class="share-option-label">QQ</div>
            </div>
        </div>
    </div>
    
    <!-- 图片搜索模态框 -->
    <div class="image-search-modal" id="image-search-modal">
        <div class="image-search-content" onclick="event.stopPropagation();">
            <div class="image-search-header">
                <div class="image-search-title">图片搜索</div>
                <div class="image-search-close" id="image-search-close" onclick="closeImageSearchModal()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="image-search-options">
                <div class="image-search-option" id="take-photo-option">
                    <i class="fas fa-camera"></i>
                    <span>拍摄照片</span>
                </div>
                <div class="image-search-option" id="upload-photo-option">
                    <i class="fas fa-upload"></i>
                    <span>上传图片</span>
                </div>
            </div>
            <div class="image-preview-container" id="image-preview-container">
                <img src="" alt="预览" class="image-preview" id="image-preview">
                <div class="image-preview-loading" id="image-preview-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>正在搜索相似商品...</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/home.js"></script>
</body>
</html>
