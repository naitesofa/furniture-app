<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙发电动功能图标</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7f8;
            padding: 20px;
            color: #264653;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .icon-item {
            text-align: center;
            position: relative;
        }
        .icon {
            width: 80px;
            height: 80px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(38, 70, 83, 0.1);
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.05);
        }
        .icon-title {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #264653;
        }
        h1 {
            text-align: center;
            color: #2A9D8F;
            margin-bottom: 30px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 8px;
            padding: 5px 10px;
            background-color: #2A9D8F;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #1F7A70;
        }
        .batch-download {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #264653;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .batch-download:hover {
            background-color: #1A323C;
        }
        .buttons-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 8px;
        }
        .png-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #264653;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .png-btn:hover {
            background-color: #1A323C;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 18px;
            display: none;
        }
        .loading-content {
            background-color: #264653;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="button-group">

            <svg class="icon" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                <!-- 背景 -->
                <rect x="0" y="0" width="80" height="80" rx="12" fill="#F8F9FA" />
                
                <!-- 脚踏 - 封闭状态 -->
                <rect x="15" y="25" width="50" height="20" rx="3" fill="#2A9D8F" />
                <rect x="18" y="28" width="44" height="14" rx="1" fill="#3BBCAD" />
                
                <!-- 脚踏线条装饰 -->
                <line x1="20" y1="35" x2="60" y2="35" stroke="#1F7A70" stroke-width="0.5" stroke-dasharray="2,1" />
                <line x1="25" y1="30" x2="25" y2="40" stroke="#1F7A70" stroke-width="0.5" stroke-dasharray="2,1" />
                <line x1="55" y1="30" x2="55" y2="40" stroke="#1F7A70" stroke-width="0.5" stroke-dasharray="2,1" />
                
                <!-- 脚踏腿 -->
                <path d="M20,45 L25,45 L25,50 L20,50 Z" fill="#264653" />
                <path d="M55,45 L60,45 L60,50 L55,50 Z" fill="#264653" />
                
                <!-- 非储物标识 -->
                <g transform="translate(65,15)">
                    <circle cx="0" cy="0" r="6" fill="#F5F7F8" stroke="#264653" stroke-width="0.5" />
                    <line x1="-3" y1="0" x2="3" y2="0" stroke="#264653" stroke-width="1.5" />
                </g>
                
                <!-- 固定标识 -->
                <rect x="33" y="15" width="14" height="5" rx="1" fill="#E9C46A" fill-opacity="0.7" />
                <line x1="35" y1="17.5" x2="45" y2="17.5" stroke="#264653" stroke-width="1" />
                <line x1="40" y1="15" x2="40" y2="20" stroke="#264653" stroke-width="1" />
                
                <!-- 边框装饰 -->
                <rect x="0" y="0" width="80" height="80" rx="12" fill="none" stroke="#E9ECEF" stroke-width="1" />
            </svg>
            <div class="icon-title" style="font-size: 14px; color: #264653; font-weight: bold;">非储物脚踏</div>
            <div class="buttons-container">
                <button class="download-btn" data-index="7">下载SVG</button>
                <button class="png-btn" data-index="7">下载PNG</button>
            </div>
        </div>
    </div>
    
    <script>
        // SVG转PNG函数
        function svgToPng(svgElement, scale = 2) {
            return new Promise((resolve, reject) => {
                try {
                    const svgData = new XMLSerializer().serializeToString(svgElement);
                    const canvas = document.createElement("canvas");
                    const width = svgElement.clientWidth || 100;
                    const height = svgElement.clientHeight || 100;
                    
                    canvas.width = width * scale;
                    canvas.height = height * scale;
                    
                    const ctx = canvas.getContext("2d");
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const pngData = canvas.toDataURL("image/png");
                        resolve(pngData);
                    };
                    
                    img.onerror = function(err) {
                        reject(err);
                    };
                    
                    const blob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                    const url = URL.createObjectURL(blob);
                    img.src = url;
                } catch (err) {
                    reject(err);
                }
            });
        }
        
        // 下载单个SVG图标
        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                const svgElement = document.querySelectorAll('.icon')[index];
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const svgUrl = URL.createObjectURL(svgBlob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = svgUrl;
                downloadLink.download = `沙发功能图标_${index}.svg`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(svgUrl);
            });
        });
        
        // 下载单个PNG图标
        document.querySelectorAll('.png-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                const svgElement = document.querySelectorAll('.icon')[index];
                
                // 显示加载指示器
                document.getElementById('loadingIndicator').style.display = 'flex';
                document.getElementById('progressCounter').textContent = '0';
                document.getElementById('totalCounter').textContent = '1';
                
                svgToPng(svgElement, 3)
                    .then(pngData => {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = pngData;
                        downloadLink.download = `沙发功能图标_${index}.png`;
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        // 隐藏加载指示器
                        document.getElementById('loadingIndicator').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('PNG转换失败:', error);
                        alert('PNG转换失败，请重试');
                        // 隐藏加载指示器
                        document.getElementById('loadingIndicator').style.display = 'none';
                    });
            });
        });
        
        // 下载所有SVG图标
        document.getElementById('downloadAll').addEventListener('click', function() {
            const svgElements = document.querySelectorAll('.icon');
            let delay = 0;
            
            svgElements.forEach((svg, index) => {
                setTimeout(() => {
                    const svgData = new XMLSerializer().serializeToString(svg);
                    const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                    const svgUrl = URL.createObjectURL(svgBlob);
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = svgUrl;
                    downloadLink.download = `沙发功能图标_${index}.svg`;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    URL.revokeObjectURL(svgUrl);
                }, delay);
                
                delay += 200; // 添加延迟，避免浏览器阻止多个下载
            });
        });
        
        // 下载所有PNG图标
        document.getElementById('downloadAllPNG').addEventListener('click', function() {
            const svgElements = document.querySelectorAll('.icon');
            const totalIcons = svgElements.length;
            let convertedCount = 0;
            
            // 显示加载指示器
            document.getElementById('loadingIndicator').style.display = 'flex';
            document.getElementById('progressCounter').textContent = '0';
            document.getElementById('totalCounter').textContent = totalIcons.toString();
            
            const promises = Array.from(svgElements).map((svg, index) => {
                return svgToPng(svg, 3)
                    .then(pngData => {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = pngData;
                        downloadLink.download = `沙发功能图标_${index}.png`;
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        convertedCount++;
                        document.getElementById('progressCounter').textContent = convertedCount.toString();
                        
                        return new Promise(resolve => setTimeout(resolve, 200)); // 延迟下载以防止浏览器阻止
                    });
            });
            
            Promise.all(promises)
                .then(() => {
                    // 完成后隐藏加载指示器
                    document.getElementById('loadingIndicator').style.display = 'none';
                })
                .catch(error => {
                    console.error('批量PNG转换失败:', error);
                    alert('批量PNG转换失败，请重试');
                    // 隐藏加载指示器
                    document.getElementById('loadingIndicator').style.display = 'none';
                });
        });
    </script>
</body>
